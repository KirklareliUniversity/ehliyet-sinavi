# Uygulama Ayarları
spring.application.name=Ehliyet Sinav Sistemi
server.port=8080

# Database Ayarları - MySQL (Production)
spring.datasource.url=jdbc:mysql://localhost:3306/ehliyet_sinav?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Database (Development - Yorumu kaldırarak H2 kullanabilirsiniz)
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA/Hibernate Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Thymeleaf Ayarları
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Ayarları (Görseller ve Videolar için)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Logging
logging.level.root=INFO
logging.level.com.ehliyet.sinav=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Session Timeout (30 dakika)
server.servlet.session.timeout=30m

# Güvenlik
spring.security.user.name=admin
spring.security.user.password=admin123
