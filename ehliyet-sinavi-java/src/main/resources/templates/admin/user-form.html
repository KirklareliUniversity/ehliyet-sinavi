<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? 'KullanÄ±cÄ± DÃ¼zenle' : 'Yeni KullanÄ±cÄ± Ekle'} + ' - Admin Panel'">KullanÄ±cÄ± Formu - Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { 
            background: white; 
            padding: 20px 30px; 
            border-radius: 15px; 
            margin-bottom: 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .header h1 { color: #333; font-size: 24px; }
        .btn { 
            display: inline-block; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            text-decoration: none; 
            transition: all 0.3s;
        }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-primary { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .form-group { margin-bottom: 0; }
        .form-group.full-width { grid-column: span 2; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: #333;
        }
        .form-group label span.required { color: #dc3545; }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f5576c;
        }
        .form-group input:invalid {
            border-color: #dc3545;
        }
        
        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 15px; text-align: center; }
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full-width { grid-column: span 1; }
            .form-actions { flex-direction: column; }
            .form-actions .btn { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${user.id != null ? 'âœï¸ KullanÄ±cÄ± DÃ¼zenle' : 'â• Yeni KullanÄ±cÄ± Ekle'}">KullanÄ±cÄ± Formu</h1>
        <a th:href="@{/admin/users}" class="btn btn-secondary">â† Listeye DÃ¶n</a>
    </div>

    <div class="form-card">
        <form th:action="${user.id != null ? '/admin/users/edit/' + user.id : '/admin/users/add'}" 
              method="post" 
              th:object="${user}">
            
            <div class="form-grid">
                <div class="form-group">
                    <label>KullanÄ±cÄ± AdÄ± <span class="required">*</span></label>
                    <input type="text" th:field="*{username}" required minlength="3" maxlength="50" 
                           placeholder="KullanÄ±cÄ± adÄ± giriniz">
                    <div class="form-hint">3-50 karakter arasÄ±nda olmalÄ±dÄ±r</div>
                </div>
                
                <div class="form-group">
                    <label>Åifre <span class="required" th:if="${user.id == null}">*</span></label>
                    <input type="password" th:field="*{password}" 
                           th:required="${user.id == null}" minlength="6"
                           placeholder="Åifre giriniz">
                    <div class="form-hint" th:if="${user.id != null}">BoÅŸ bÄ±rakÄ±rsanÄ±z ÅŸifre deÄŸiÅŸmez</div>
                    <div class="form-hint" th:if="${user.id == null}">En az 6 karakter olmalÄ±dÄ±r</div>
                </div>
                
                <div class="form-group">
                    <label>Ad <span class="required">*</span></label>
                    <input type="text" th:field="*{firstName}" required placeholder="Ad giriniz">
                </div>
                
                <div class="form-group">
                    <label>Soyad <span class="required">*</span></label>
                    <input type="text" th:field="*{lastName}" required placeholder="Soyad giriniz">
                </div>
                
                <div class="form-group">
                    <label>E-posta</label>
                    <input type="email" th:field="*{email}" placeholder="ornek@email.com">
                </div>
                
                <div class="form-group">
                    <label>TC Kimlik No <span class="required">*</span></label>
                    <input type="text" th:field="*{tcNo}" required 
                           pattern="[0-9]{11}" maxlength="11"
                           placeholder="11 haneli TC kimlik numarasÄ±">
                    <div class="form-hint">11 haneli olmalÄ±dÄ±r</div>
                </div>
                
                <div class="form-group">
                    <label>Telefon NumarasÄ±</label>
                    <input type="tel" th:field="*{phoneNumber}" placeholder="0555 555 55 55">
                </div>
                
                <div class="form-group">
                    <label>Rol <span class="required">*</span></label>
                    <select id="roleSelect" name="roleSelect" required>
                        <option value="ROLE_USER" th:selected="${!user.isAdmin()}">ğŸ‘¤ KullanÄ±cÄ±</option>
                        <option value="ROLE_ADMIN" th:selected="${user.isAdmin()}">ğŸ‘‘ Admin</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <div class="checkbox-group">
                        <input type="checkbox" th:field="*{enabled}" id="enabled">
                        <label for="enabled">âœ… Hesap Aktif</label>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <a th:href="@{/admin/users}" class="btn btn-secondary">â† Ä°ptal</a>
                <button type="submit" class="btn btn-primary">ğŸ’¾ Kaydet</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Form gÃ¶nderildiÄŸinde role deÄŸerini ayarla
    document.querySelector('form').addEventListener('submit', function(e) {
        var roleSelect = document.getElementById('roleSelect');
        var selectedRole = roleSelect.value;
        
        // Hidden input ekle
        var hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'roles';
        hiddenInput.value = selectedRole;
        this.appendChild(hiddenInput);
    });
</script>
</body>
</html>
