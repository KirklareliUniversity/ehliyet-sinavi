# =====================================================
# UYGULAMA AYARLARI
# =====================================================
spring.application.name=Ehliyet Sinav Sistemi
server.port=9090

# =====================================================
# XAMPP MYSQL DATABASE AYARLARI
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/ehliyet_sinav?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# =====================================================
# JPA/HIBERNATE AYARLARI
# =====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# =====================================================
# THYMELEAF AYARLARI
# =====================================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# =====================================================
# DOSYA YÜKLEME AYARLARI (Görseller ve Videolar)
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB

# Upload dizini
file.upload-dir=uploads

# =====================================================
# LOGGING AYARLARI
# =====================================================
logging.level.root=INFO
logging.level.com.ehliyet.sinav=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =====================================================
# SESSION AYARLARI
# =====================================================
server.servlet.session.timeout=60m

# =====================================================
# TÜRKÇE KARAKTER DESTEĞİ
# =====================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true