    <style>

            min-height: 100vh;

        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            background: white; 
            padding: 20px 30px; 
            border-radius: 15px; 
            margin-bottom: 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .header h1 { color: #333; font-size: 24px; }
        .btn { 
            display: inline-block; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            text-decoration: none; 
            transition: all 0.3s;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .content { 
            background: white; 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .exam-cards { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 20px; 
        }
        .exam-card { 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .exam-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .exam-card.passed { border-left-color: #28a745; }
        .exam-card.failed { border-left-color: #dc3545; }
        
        .exam-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px;
        }
        .exam-date { color: #666; font-size: 14px; }
        .exam-status { 
            padding: 6px 15px; 
            border-radius: 20px; 
            font-size: 13px; 
            font-weight: 600;
        }
        .status-pass { background: #d4edda; color: #155724; }
        .status-fail { background: #f8d7da; color: #721c24; }
        
        .exam-score { 
            text-align: center; 
            padding: 20px 0; 
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 15px;
        }
        .score-value { 
            font-size: 48px; 
            font-weight: bold; 
            color: #667eea;
        }
        .score-label { color: #666; font-size: 14px; }
        
        .exam-stats { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            text-align: center;
            margin-bottom: 15px;
        }
        .stat-item { padding: 10px; background: white; border-radius: 8px; }
        .stat-value { font-weight: bold; color: #333; font-size: 18px; }
        .stat-label { color: #666; font-size: 12px; }
        .stat-correct .stat-value { color: #28a745; }
        .stat-wrong .stat-value { color: #dc3545; }
        
        .exam-actions { text-align: center; margin-top: 15px; }
        
        .no-exams { 
            text-align: center; 
            padding: 60px 20px; 
        }
        .no-exams-icon { font-size: 64px; margin-bottom: 20px; }
        .no-exams h3 { color: #333; margin-bottom: 10px; }
        .no-exams p { color: #666; margin-bottom: 20px; }
        
        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 15px; text-align: center; }
            .exam-cards { grid-template-columns: 1fr; }
            .exam-stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
